<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diagnóstico IA para Tiendas de Ciclismo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0f16; --panel:#0f1520; --muted:#8b9bb5; --text:#e6edf3; --brand:#5eead4; --brand2:#22d3ee; }
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1200px 600px at 70% -20%, #112 0%, transparent 60%),linear-gradient(160deg,#0a0e14,#0b0f16 60%,#0a0e14);color:var(--text);font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;}
    .wrap{max-width:960px;margin:48px auto;padding:0 20px}
    .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:28px;align-items:center}
    h1{font-size:42px;line-height:1.1;margin:0 0 10px;font-weight:800;letter-spacing:-0.02em}
    p.lead{font-size:18px;color:var(--muted);margin:0 0 22px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid rgba(148,163,184,.15);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.05)}
    .card .hd{padding:16px 18px;border-bottom:1px solid rgba(148,163,184,.12);font-weight:700;letter-spacing:.02em;color:#cbd5e1;background:linear-gradient(180deg,rgba(148,163,184,.08),rgba(148,163,184,.03))}
    .card .bd{padding:18px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:14px}
    label{display:block;font-size:13px;margin:10px 0 6px;color:#cbd5e1}
    input,select,textarea{width:100%;background:#0b1220;border:1px solid rgba(148,163,184,.22);color:var(--text);padding:10px 12px;border-radius:10px;outline:none;transition:.15s}
    input:focus,select:focus,textarea:focus{border-color:#38bdf8;box-shadow:0 0 0 3px rgba(56,189,248,.25)}
    textarea{min-height:110px;resize:vertical}
    .actions{display:flex;gap:12px;align-items:center;margin-top:12px}
    button{background:linear-gradient(90deg,var(--brand),var(--brand2));color:#0b0f16;border:0;padding:12px 16px;border-radius:12px;font-weight:800;letter-spacing:.02em;cursor:pointer}
    button:hover{filter:brightness(1.1)}
    .note{color:#94a3b8;font-size:13px}
    .pill{display:inline-flex;align-items:center;gap:8px;background:rgba(148,163,184,.12);border:1px solid rgba(148,163,184,.2);padding:10px 12px;border-radius:999px}
    .logo{height:52px;width:52px;border-radius:12px;background:radial-gradient(circle at 30% 30%,#67e8f9,transparent 40%),radial-gradient(circle at 70% 70%,#34d399,transparent 35%),linear-gradient(135deg,#0ea5e9,#22c55e);border:1px solid rgba(148,163,184,.25)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div>
        <div class="pill"><div class="logo"></div><div><strong>Diagnóstico IA</strong> para tiendas de ciclismo</div></div>
        <h1>Auditoría express de IA para tu tienda</h1>
        <p class="lead">Completa el formulario y recibe por email un diagnóstico inicial gratuito con propuestas rápidas y priorizadas para aumentar ventas y eficiencia.</p>
      </div>
    </div>

    <form id="form" class="card" style="margin-top:28px">
      <div class="hd">Formulario de contacto y diagnóstico</div>
      <div class="bd">
        <div class="grid">
          <div>
            <label>Nombre y apellidos</label>
            <input name="nombre" required />
          </div>
          <div>
            <label>Email</label>
            <input name="email" type="email" required />
          </div>
          <div>
            <label>Teléfono</label>
            <input name="telefono" />
          </div>
          <div>
            <label>Nombre de la tienda</label>
            <input name="tienda" />
          </div>
        </div>

        <label>Mensaje principal</label>
        <textarea name="mensaje" placeholder="Cuéntanos tus objetivos y situación actual"></textarea>

        <hr style="border-color: rgba(148,163,184,.15);margin:18px 0">
        <h3 style="margin:8px 0 6px">Cuestionario de diagnóstico</h3>
        <div class="grid">
          <div>
            <label>Gestión de inventario</label>
            <select name="inventario"><option>No se usa IA</option><option>Reglas básicas</option><option>Modelos predictivos</option><option>Avanzado en tiempo real</option></select>
          </div>
          <div>
            <label>Atención al cliente</label>
            <select name="atencion"><option>No se usa IA</option><option>Chatbot básico</option><option>Asistente con handoff</option><option>24/7 omnicanal</option></select>
          </div>
          <div>
            <label>Marketing y contenido</label>
            <select name="marketing"><option>No se usa IA</option><option>Textos e imágenes</option><option>Automatizaciones</option><option>Personalización avanzada</option></select>
          </div>
          <div>
            <label>Recomendaciones de producto</label>
            <select name="recomendaciones"><option>No</option><option>Simples</option><option>Basadas en historial</option><option>Personalizadas en tiempo real</option></select>
          </div>
          <div>
            <label>Operaciones internas</label>
            <select name="operaciones"><option>Manual</option><option>Automatizado parcial</option><option>Automatizado con IA</option><option>Optimizado extremo</option></select>
          </div>
          <div>
            <label>Integración de datos</label>
            <select name="datos"><option>Desconectados</option><option>ETL básico</option><option>Lago de datos</option><option>Arquitectura unificada</option></select>
          </div>
        </div>

        <label>Comentario adicional</label>
        <textarea name="extra" placeholder="Lo que quieras añadir"></textarea>

        <div class="actions">
          <button type="submit">Enviar diagnóstico</button>
          <span class="note" id="status"></span>
        </div>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    const status = document.getElementById('status');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Enviando...';
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch('/api/contact', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
        const json = await res.json();
        status.textContent = json.ok ? '¡Enviado! Revisa tu email.' : (json.error || 'Error al enviar');
        if (json.ok) form.reset();
      } catch (err) {
        status.textContent = 'Error de red';
      }
    });
  </script>
</body>
</html>
